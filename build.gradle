apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0'


repositories {
    jcenter()
    mavenCentral()
}


dependencies {
	// Added by default.
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'


	//	Test
    testCompile 'junit:junit:4.12'
    
    
    //	Compile
    //	- UI
	//	- Icon libraries.
    compile 'org.kordamp.ikonli:ikonli-websymbols-pack:2.1.1'
    compile 'org.kordamp.ikonli:ikonli-javafx:2.1.1'
	compile 'org.kordamp.ikonli:ikonli-fontawesome5-pack:2.1.1'
	
	//	Logging (Log4j)
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
	
	
}


// Tasks, 

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar Examensarbete2k18',
        	'Implementation-Version': version,
        	'Main-Class': 'com.forzkan.ireport.main.IReport'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

